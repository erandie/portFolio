<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Page</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #111111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #fff;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .skills {
            text-align: center;
            margin-top: 30px;
        }

        .skills h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .skills p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .skills-container {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .skill-group h3 {
            margin-bottom: 5px;
            font-size: 20px;
        }

        .progress-bar {
            height: 10px;
            width: 150px;
            background-color: #333;
            margin-bottom: 20px;
            border-radius: 5px;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #00ccff;
            border-radius: 5px;
        }

        .java::after {
            width: 70%;
        }

        .html::after {
            width: 60%;
        }

        .python::after {
            width: 80%;
        }

        .sql::after {
            width: 75%;
        }

        .icons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .icons img {
            width: 50px;
            height: 50px;
        }

    </style>

</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <h1>Erandi Gamage</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="skills">
        <h2>Languages & Frameworks</h2>
        <p>Not a pro yet! but, Every single day I'm diving deeper, refining my skills to reach professional mastery!</p>
        <div class="skills-container">
            <div class="skill-group">
                <h3>Java</h3>
                <div class="progress-bar java"></div>
                <h3>HTML</h3>
                <div class="progress-bar html"></div>
            </div>
            <div class="skill-group">
                <h3>Python</h3>
                <div class="progress-bar python"></div>
                <h3>SQL</h3>
                <div class="progress-bar sql"></div>
            </div>
        </div>

        <div class="icons">
            <img src="path-to-java-logo" alt="Java">
            <img src="path-to-css-logo" alt="CSS">
            <img src="path-to-html-logo" alt="HTML">
            <img src="path-to-python-logo" alt="Python">
            <img src="path-to-php-logo" alt="PHP">
            <img src="path-to-figma-logo" alt="Figma">
            <img src="path-to-photoshop-logo" alt="Photoshop">
            <img src="path-to-sql-logo" alt="SQL">
            <img src="path-to-git-logo" alt="Git">
        </div>
    </section>
</div>
</body>
</html>
