<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erandi Gamage - Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
    }

    /* Header Section */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #111;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 24px;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
      font-size: 18px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #bbb;
    }

    /* Introduction Section */
    .introduction {
      text-align: left;
      padding: 60px 20px;
      background-color: #222;
    }

    .introduction h1 {
      font-size: 48px;
      color: #5B67F7;
    }

    .introduction h2 {
      font-size: 36px;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .introduction p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .introduction img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .introduction button {
      background-color: #444;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .introduction button:hover {
      background-color: #333;
    }

    /* Social Media Icons */
    .social-icons {
      margin-left: auto;
    }

    .social-icons a {
      color: #fff;
      margin-left: 20px;
      font-size: 24px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #5B67F7;
    }

    /* Projects Section */
    .projects {
      display: flex;
      justify-content: space-around;
      padding: 40px;
      background-color: #333;
    }

    .projects img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="profile-image.png" alt="Erandi Gamage">
    <h1>Erandi Gamage</h1>
  </div>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Skills</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">About Us</a></li>
    </ul>
  </nav>
  <div class="social-icons">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-github"></i></a>
    <a href="#"><i class="fab fa-linkedin-in"></i></a>
  </div>
</header>

<section class="introduction">
  <h1>Hii, It's Me</h1>
  <h2>Erandi Gamage</h2>
  <p>Full Stack Developer</p>
  <p>A passionate software engineering student, dedicated to crafting innovative solutions and honing my skills.</p>
  <img src="profile-photo.png" alt="Erandi Gamage">
  <button>Download CV</button>
</section>

<section class="projects">
  <img src="project1.png" alt="Project 1">
  <img src="project2.png" alt="Project 2">
  <img src="project3.png" alt="Project 3">
</section>

</body>
</html>
