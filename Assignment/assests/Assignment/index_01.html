<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        :root {
            --bg-color: #333333;
            --display-bg-color: #222222;
            --button-bg-color: #444444;
            --text-color: white;
        }

        /* Light mode overrides */
        .light-mode {
            --bg-color: #ffffff;
            --display-bg-color: #eeeeee;
            --button-bg-color: #ffffff;
            --text-color: black;
            background-color: #ffffff;
            color: #000000;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /*background-color: #222222;*/
            background-color: var(--bg-color);
            transition: background-color 0.5s, color 2.5s;
        }

        .calculator{
            width: 300px;
            /*background-color: #333333;*/
            background-color: var(--bg-color);
            color: var(--text-color);
            border-radius: 5px;
            padding: 20px 20px 20px;
            box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
            transition: background-color 3.5s, color 3.5s;

        }

        #display-01{
            width: 100%;
            height: 60px;
            text-align: center;
            font-size: 24px;
            /*padding: 10px;*/
            border-radius: 5px;
            background-color: var(--display-bg-color);
            color: var(--text-color);
            margin-bottom: 1px;
            border-bottom-color: white;
            border: none;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px inset;
            transition: background-color 3.5s, color 3.5s;
        }

        #display-02{
            width: 100%;
            height: 40px;
            text-align: center;
            font-size: 24px;
            /*padding: 10px;*/
            border-radius: 5px;
            background-color: var(--display-bg-color);
            color: var(--text-color);
            margin-bottom: 20px;
            border: none;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px inset;
            transition: background-color 3.5s, color 3.5s;
        }

        .buttons{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            transition: background-color 3.5s, color 3.5s;
        }

        button {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            font-weight: bolder;
            background-color: var(--button-bg-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 2.5s, color 2.5s;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px;


        }

        button:active{
            box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;

        }

        button:hover{
            background-color: #555555;
        }

        h3{
            /*font-family: Arial, sans-serif;*/
            text-align: center;
            color: var(--text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-left: 10px;
        }

        #display-01{
            text-align: right;
            font-size: 30px;
        }

        #display-02{
            text-align: right;
            font-size: 30px;
        }

        .theme-toggle {
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-color);
            transition: color 0.3s ease;
            width: 90px;
            opacity: 70%;

        }

        .eql{
            background-color: #38c738;
        }

        .theme-toggle:hover {
            color: #ffd700;
        }

        .C{
            background-color: #f88a8a;
        }

    </style>

</head>
<body>

<div id="dark-mode" class="calculator">
    <h3> Calculator
        <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è<b>/</b>üåô</button>
    </h3>

    <input type="text" id="display-01" placeholder="0">
    <input type="text" id="display-02" readonly placeholder="Result">
    <div class="buttons">
        <button class="C" onclick="clearDisplay()">C</button>
        <button onclick="backspace()">‚Üê</button>
        <button onclick="addedToDisplay('(')">(</button>
        <button onclick="addedToDisplay(')')">)</button>
        <button onclick="addedToDisplay('7')">7</button>
        <button onclick="addedToDisplay('8')">8</button>
        <button onclick="addedToDisplay('9')">9</button>
        <button onclick="addedToDisplay('/')">/</button>
        <button onclick="addedToDisplay('4')">4</button>
        <button onclick="addedToDisplay('5')">5</button>
        <button onclick="addedToDisplay('6')">6</button>
        <button onclick="addedToDisplay('*')">*</button>
        <button onclick="addedToDisplay('1')">1</button>
        <button onclick="addedToDisplay('2')">2</button>
        <button onclick="addedToDisplay('3')">3</button>
        <button onclick="addedToDisplay('-')">-</button>
        <button onclick="addedToDisplay('.')">.</button>
        <button onclick="addedToDisplay('0')">0</button>
        <button onclick="addedToDisplay('+')">+</button>
        <button class="eql" onclick="calculations()">=</button>

    </div>
</div>
<script>

    function toggleTheme() {
        document.body.classList.toggle("light-mode");
    }

    function addedToDisplay(value) {
        document.getElementById("display-01").value += value; //value = value + value;
    }

    function clearDisplay() {
        document.getElementById("display-01").value = "";
        document.getElementById("display-02").value = "";
    }

    function backspace() {
        const display = document.getElementById("display-01");
        display.value = display.value.slice(0, -1);
    }

    function calculations() {
        const expression = document.getElementById("display-01").value;
        try {
            const result = eval(expression);
            document.getElementById("display-02").value = result;
        } catch (error) {
            document.getElementById("display-02").value = "Error";
        }
    }

</script>

</body>
</html>
