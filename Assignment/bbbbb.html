<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Pop-Up Effect</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
    }

    .intro-images {
        display: flex;
        justify-content: space-around;
        padding-top: 50px;
        margin-right: 230px;
    }

    .image {
        overflow: hidden; /* To ensure the image doesn't overflow the container */
        transition: transform 0.6s ease-in-out, box-shadow 0.4s ease-in-out; /* Smooth transition for both transform and box-shadow */
    }

    .image img {
        width: 300px; /* Set a width for the images */
        height: auto; /* Maintain aspect ratio */
        border-radius: 8px; /* Optional: Rounded corners */
    }

    .image:hover {
        transform: scale(1.15); /* Scale effect on hover */
        box-shadow: rgba(153, 152, 153, 0.4) 5px 5px;
    }

</style>

<body>
<div class="intro-images">
    <div class="image">
        <img src="image1.jpg" alt="Image 1">
    </div>
    <div class="image">
        <img src="image2.jpg" alt="Image 2">
    </div>
    <div class="image">
        <img src="image3.jpg" alt="Image 3">
    </div>
</div>
</body>
</html>
